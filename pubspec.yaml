name: flutter_busappall
description: "Integrated bus guide and location guide app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Location and mapping (essential)
  geolocator: ^13.0.2
  flutter_map: ^6.1.0
  latlong2: ^0.9.1

  # Storage and preferences (for settings)
  shared_preferences: ^2.5.3
  path_provider: ^2.1.4

  # Network and HTTP (for API and map tiles)
  http: ^1.4.0

  # Audio playback
  audioplayers: ^6.4.0

  # Security for API
  crypto: ^3.0.3

  # UI
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/
    - assets/config/
